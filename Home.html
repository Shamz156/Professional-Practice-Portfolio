<html lang="en">
<head>
<meta charset="UTF-8">
<title>Profesional Practice & Portfolio</title>

<script src="https://unpkg.com/page-flip/dist/js/page-flip.browser.js"></script>

  body {
    margin: 0;

    background: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #book {

<script>
  const pageFlip = new St.PageFlip(
    document.getElementById("book"),
    {
      width: 650,
      height: 850,

      showCover: false,   // ðŸ”‘ makes ALL pages behave the same
      maxShadowOpacity: 0.4,
      flippingTime: 700
    }
  );

  pageFlip.loadFromHTML(document.querySelectorAll(".page"));
